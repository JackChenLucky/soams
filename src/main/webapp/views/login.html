<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SOAms | Login</title>

    <link href="#springUrl('/css/bootstrap.min.css')" rel="stylesheet">
    <link href="#springUrl('/font-awesome/css/font-awesome.css')" rel="stylesheet">

    <link href="#springUrl('/css/animate.css')" rel="stylesheet">
    <link href="#springUrl('/css/style.css')" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IN+</h1>

            </div>
            <h3>欢迎使用SOA后台管理系统</h3>
            <p>本系统是针对杭州圣辰网络科技有限公司的软件SOA化而开发的后台管理软件。
            </p>
            <p>登录，来看看</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                <a href="#"><small>忘记密码?</small></a>
            </form>
            <p class="m-t"> <small>www.hzsckj.cn &copy; 2015 杭州圣辰网络科技有限公司</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="#springUrl('/js/jquery-2.1.1.js')"></script>
    <script src="#springUrl('/js/bootstrap.min.js')"></script>

</body>

</html>
